<!doctype html>
<html>
<head>
    <title>TapGnomes - Box Clicker</title>
    <meta name="description" content="A simple box clicking game and tutorial.">
    <meta name="keywords" content="game tutorial">
    <link rel="stylesheet" href="box-clicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section>
        <h1>Block Clicker!</h1>
        <span>Score: </span><span id="score" >0</span>

            <span id="countdown">3</span>

        </div>
    </section>
</body>
<footer>
    <script type="text/javascript" src="box-clicker.js"></script>
</footer>
